<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Masuk Akun - GiaTask</title>
    <link rel="stylesheet" href="login.css">
</head>
<body>
    <div class="container">
        <div class="left-section">
            <div class="login-box">
                <div class="logo-placeholder">
                    <img
                    src="./assets/logobiru.png"
                    alt="logo"
                    width="200"
                    height="120"
                    />
                </div>
                <h1>Masuk Akun</h1>
                <p>Masuk ke akun anda</p>
                <form action="/login" method="POST">
                    <div class="input-group">
                        <label for="email">Email/Nama</label>
                        <input type="text" id="email" name="email" placeholder="Masukkan email atau nama" required>
                    </div>
                    <div class="input-group">
                        <label for="password">Kata Sandi</label>
                        <input type="password" id="password" name="password" placeholder="Masukkan kata sandi" required>
                    </div>
                    <button type="submit" class="btn-submit">Masuk</button>
                </form>
                <p class="register-link">Belum punya akun? <a href="/register">Daftar akun</a></p>
            </div>
        </div>
        <div class="right-section"></div>
    </div>
</body>
</html>
