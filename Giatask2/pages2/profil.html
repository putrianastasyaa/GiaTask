<!DOCTYPE html>
<html lang="id">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Profil</title>
    <!-- Link ke font Poppins -->
    <link href="https://fonts.googleapis.com/css2?family=Poppins:wght@300;400;600&display=swap" rel="stylesheet">
    <!-- Link ke CSS -->
    <link rel="stylesheet" href="profil.css">
</head>
<body>
    <div class="container">
        <!-- Profil Section -->
        
        
        
        <div class="profile-card">
            <div class="profile-header">
                <h1>Profil</h1>
            </div>
            <div class="info-item">
                <h3>Foto Profil</h3>
            </div>
            <!-- Foto Profil dan Tombol Edit/Hapus -->
            <div class="profile-details">
                <div class="profile-photo">
                    <img src="profile-image.jpg" alt="G" class="profile-img">
                </div>
                <div class="profile-actions">
                    <a href="#" class="btn-edit">Edit Profil</a>
                    <a href="#" class="btn-delete">Hapus Profil</a>
                </div>
            </div>
            
            <!-- Info Profil -->
            <div class="profile-info">
                <div class="info-item">
                    <h3>Nama</h3>
                    <p>Putri Anastasya</p>
                </div>
                <div class="info-item">
                    <h3>Email</h3>
                    <p>putriiii@gmail.com</p>
                </div>
                <div class="info-item">
                    <h3>Nomor Telepon</h3>
                    <p>(123) 456-7890</p>
                </div>
            </div>
            
            <!-- Tombol Opsi Tambahan dan Simpan -->
            <div class="profile-actions-bottom">
                <a href="#" class="btn-options">Opsi Tambahan</a>
                <a href="#" class="btn-save">Simpan</a>
            </div>
        </div>
    </div>
</body>
</html>
