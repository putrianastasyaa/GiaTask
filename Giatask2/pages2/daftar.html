<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Daftar Akun - GiaTask</title>
    <link rel="stylesheet" href="daftar.css">
</head>
<body>
    <div class="container">
        <div class="left-section">
            <div class="register-box">
                <div class="logo-placeholder">
                    <img src="./assets/logobiru.png" alt="logo" width="150">
                </div>
                <h1>Daftar Akun</h1>
                <p>Daftarkan akun anda sekarang</p>
                <form action="/register" method="POST">
                    <div class="input-group">
                        <label for="email">Email</label>
                        <input type="email" id="email" name="email" placeholder="Masukkan email" required>
                    </div>
                    <div class="input-group">
                        <label for="name">Nama</label>
                        <input type="text" id="name" name="name" placeholder="Masukkan nama lengkap" required>
                    </div>
                    <div class="input-group">
                        <label for="password">Kata Sandi</label>
                        <input type="password" id="password" name="password" placeholder="Masukkan kata sandi" required>
                    </div>
                    <div class="input-group">
                        <label for="confirm-password">Konfirmasi Kata Sandi</label>
                        <input type="password" id="confirm-password" name="confirm-password" placeholder="Konfirmasi kata sandi" required>
                    </div>
                    <button type="submit" class="btn-submit">Daftar</button>
                </form>
            </div>
        </div>
        <div class="right-section">
            
            <div class="logo-placeholder">
                <img
                src="./assets/gambar1.png"
                alt="gambar"
                width="420"
                height="350"
                />

        </div>
    </div>
</body>
</html>
